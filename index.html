<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="column">
      <div>
        <h3 class="time">00:00</h3>
        <div class="login"></div>
        <form class="hidden loginForm">
          <input
            type="text"
            class="loginForm__input"
            placeholder="Write down your name"
            maxlength="10"
            required
          />
        </form>
        <div class="greeting hidden">Hello 서영</div>
        <div class="quotation">
          <h3 id="quote"></h3>
          <h5 id="author"></h5>
        </div>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="column">
      <form id="todo__form">
        <input id="todo__input" placeholder="todo list" type="text" />
      </form>
      <ul class="todo__ul"></ul>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/quotation.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
